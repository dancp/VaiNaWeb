<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 04 - Evoluindo meu formulário</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <form id="formulario">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="dados"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="dados"><br><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="dados">
            </fieldset>
            <h2>Tamanho da camisa:</h2>
            <fieldset>
                <input type="radio" id="P" name="camisa" value="P">
                <label for="P">P</label><br><br>
                <input type="radio" id="M" name="camisa" value="M">
                <label for="M">M</label><br><br>
                <input type="radio" id="G" name="camisa" value="G">
                <label for="G">G</label><br><br>
                <input type="radio" id="GG" name="camisa" value="GG">
                <label for="GG">GG</label>
            </fieldset>
            <h2>Dias para estudar:</h2>
            <fieldset>
                <input type="checkbox" id="domingo" name="dias">
                <label for="domingo">Domingo</label><br><br>
                <input type="checkbox" id="segunda" name="dias">
                <label for="segunda">Segunda-feira</label><br><br>
                <input type="checkbox" id="terca" name="dias">
                <label for="terca">Terça-feira</label><br><br>
                <input type="checkbox" id="quarta" name="dias">
                <label for="quarta">Quarta-feira</label><br><br>
                <input type="checkbox" id="quinta" name="dias">
                <label for="quinta">Quinta-feira</label><br><br>
                <input type="checkbox" id="sexta" name="dias">
                <label for="sexta">Sexta-feira</label><br><br>
                <input type="checkbox" id="sabado" name="dias">
                <label for="sabado">Sábado</label>
            </fieldset>
        </form>
        <br>
        <button type="submit" form="formulario" value="enviar">Enviar</button>
    </main>
</body>
</html>

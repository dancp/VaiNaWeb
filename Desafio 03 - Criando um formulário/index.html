<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criando um formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
